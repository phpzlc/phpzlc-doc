<html lang="en">
<body>
<script type="text/javascript" src="/assets/js/jquery-1.8.3.min.js"></script>
<script>
    var host = window.location.host;

    if(host == '127.0.0.1:4000'){
        host = 'http://127.0.0.1:4000';
    }else{
        host = 'https://' . host;
    }

    var urls = [
        "",
        {% for post in site.posts %}
        "{{ post.url }}"{% unless forloop.last %},{% endunless %}
        {% endfor %}
    ];

    urls.forEach(function (value, key) {
        urls[key] = host + value;
    })

    var pushUrl = 'http://data.zz.baidu.com/urls?site=https://phpzlc.github.io&token=HvZcn9CwVs2MMMVe';

    switch (host) {
        case "phpzlc.gitee.io":
            pushUrl = 'http://data.zz.baidu.com/urls?site=https://phpzlc.gitee.io&token=HvZcn9CwVs2MMMVe';
            break;
    }

    console.log(urls);

    $.post(pushUrl, urls, function (res) {
        console.log(res);

    });


</script>
</body>
</html>
